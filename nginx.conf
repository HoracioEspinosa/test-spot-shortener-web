server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Reverse proxy to backend API - optional if you want to avoid CORS
  # Proxy /api/* to the backend URL provided via env var VITE_API_URL or hardcode your path here
  location /api/ {
    # Expecting VITE_API_URL like http://<host>:<port>
    set $backend "$http_x_backend";
    if ($backend = "") {
      set $backend $VITE_API_URL;
    }

    proxy_pass $backend;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
